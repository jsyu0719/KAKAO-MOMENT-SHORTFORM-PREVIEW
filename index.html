<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merger</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include JSZip library for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <h1>Image Merger</h1>

    <div class="input-area">
        <label for="overlayInput">Transparent Overlay (720x1565 PNG):</label>
        <input type="file" id="overlayInput" accept="image/png">
        <br><br>
        <label for="backgroundInput">Background Images (9:16 Crops):</label>
        <input type="file" id="backgroundInput" accept="image/*" multiple>
    </div>

    <button id="mergeButton">Merge Images</button>

    <div class="output-area">
        <h2>Merged Previews:</h2>
        <div id="mergedImagePreviews">
            <!-- Merged images will be displayed here -->
        </div>
        <a id="downloadZipLink" style="display: none;">Download All Merged Images (ZIP)</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
